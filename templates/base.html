<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PersonalBuddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8ff);
            color: #2d2d2d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #003f5c;
            padding: 14px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        header h1 {
            color: #ffffff;
            font-size: 24px;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            background: #fff;
            height: 3px;
            width: 25px;
            margin: 4px 0;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #2a9d8f;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #ade8f4;
            color: #003f5c;
        }

        .chat-container {
            max-width: 650px;
            margin: 40px auto;
            padding: 30px 25px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all 0.3s ease-in-out;
        }

        .chat-container h2 {
            text-align: center;
            color: #003f5c;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 22px;
        }

        form {
            position: relative;
        }

        .chat-container textarea {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #bdbdbd;
            transition: border 0.3s ease;
            resize: none;
        }

        .chat-container textarea:focus {
            outline: none;
            border: 1.5px solid #2a9d8f;
        }

        .mic-button {
            position: absolute;
            right: 10px;
            top: 25px;
            background-color: transparent;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #2a9d8f;
        }

        .chat-container input[type="submit"] {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            font-size: 16px;
            border-radius: 12px;
            background-color: #2a9d8f;
            color: #ffffff;
            cursor: pointer;
            font-weight: 600;
            border: none;
            transition: background 0.3s ease;
        }

        .chat-container input[type="submit"]:hover {
            background-color: #21867a;
        }

        .chat-response {
            margin-top: 18px;
            background: #ecfdf5;
            padding: 18px;
            border-radius: 12px;
            white-space: pre-wrap;
            border-left: 5px solid #2a9d8f;
            font-size: 15px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #003f5c;
            color: white;
            font-size: 13px;
            width: 100%;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            nav {
                flex-direction: column;
                width: 100%;
                display: none;
                margin-top: 10px;
            }

            nav.active {
                display: flex;
            }

            nav a {
                padding: 10px;
                font-size: 14px;
                background-color: #2a9d8f;
                margin-bottom: 8px;
            }

            .mic-button {
                top: 20px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ‘¤ PersonalBuddy</h1>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="navbar">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('reminders') }}">Reminders</a>
            <a href="{{ url_for('tasks') }}">Tasks</a>
            <a href="{{ url_for('notes') }}">Notes</a>
            <a href="{{ url_for('view_mood') }}">Mood</a>
            <a href="{{ url_for('health') }}">Health</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <div class="chat-container">
            <h2>PersonalBuddy AI</h2>
            <form method="POST">
                <textarea id="user_input" name="user_input" rows="4" placeholder="Ask me anything...">{{ user_input }}</textarea>
                <button type="button" class="mic-button" onclick="startListening()">ðŸŽ¤</button>
                <input type="submit" value="Send">
            </form>
            {% if ai_response %}
            <div class="chat-response">
                <strong>AI:</strong><br>{{ ai_response }}
            </div>
            {% endif %}
        </div>
        {% endblock %}
    </main>

    <footer>
        <p>Made by Nikhil</p>
    </footer>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('active');
        }

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById("user_input").value += transcript;
            };

            recognition.onerror = function(event) {
                alert("Speech recognition error: " + event.error);
            };
        }
    </script>
</body>
</html>
